<div class="tab-pane fade" id="regTrad">
<div id="regTradAPP" data-ng-controller="MainController_regTrad as vmMainController_regTrad">
    <form ng-submit="vmMainController_regTrad.onSubmit()" name="vmMainController_regTrad.form" novalidate>
        <formly-form model="vmMainController_regTrad.model" fields="vmMainController_regTrad.fields" options="vmMainController_regTrad.options" form="vmMainController_regTrad.form">
           <div style="width:80%;margin:auto;">
           <div id="captchaTrad"></div>
           </div>
           <div style="taxt-align:centered;padding-left:2rem;padding-top:8px;">
           Clicking on Register you declare to have read and accepted <a href="terms.html" target="_Blank">Glifico Terms and Conditions<i class="fa fa-external-link" aria-hidden="true"></i></a>
           </div>
            <md-button type="submit" ng-click="vmMainController_regTrad.submit()" class="md-raised md-primary" ng-disabled="vmMainController_regTrad.form.$invalid">Register!</md-button>
        </formly-form>
    </form>
</div>
