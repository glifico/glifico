<div class=container-fluid>
  <h2 class=title>Specialization</h2>

  <div class=container-inner>
    <div ng-if="certificationList == NULL" class="alert alert-warning" role=alert>At the moment you don't have any
      languages certification! Can we help you?
    </div>
    <form name=certificationForm ng-submit=doAddCertification() novalidate> 
      <div class="panel panel-default" style=opacity:0.9>
        <div class=panel-body>

          
          <div class="row form-group">
            <div ng-class="{ 'has-error' : certificationForm.instituteC.$invalid && !certificationForm.instituteC.$pristine }">
              <label class="col-xs-2 control-label text-right">
                <span class=tipped data-title="The name of the institution where you achieved your specialization"> Institution*</span>

              </label>
						<span class=col-sm-4>
							<input name=instituteC class=form-control ng-model=instituteC required placeholder="" data-toggle=tooltip data-placement=right title="Name of the Institute"></span>
            </div>
          </div>

          <div class="row form-group">
            
            <div ng-class="{ 'has-error' : certificationForm.date.$invalid && !certificationForm.date.$pristine }">
              <label for=date class="col-xs-2 control-label text-right">
                <span class=tipped data-title="When did you complete your specialization?"> Date</span>
              </label>
							<span class=col-sm-4>
								<input type=date name=date ng-model=date class=form-control placeholder="" ng-pattern="/^((\d{4})-(\d{2})-(\d{2}))$/" data-toggle=tooltip data-placement=right title="Format dd/mm/yyyy">
							</span>
            </div>
          </div>
          <div class="row form-group">
            
            <div ng-class="{ 'has-error' : certificationForm.certification.$invalid && !certificationForm.certification.$pristine }">
              <label for=certification class="col-xs-2 control-label text-right">
                <span class=tipped data-title="Your specialization title"> Certification*</span>

              </label>
              <span class=col-sm-4><input required name=certification ng-model=certification class=form-control data-toggle=tooltip data-placement=right title="Name of Certification"></span>
            </div>
          </div>
          <div class="row form-group">
            
            <div ng-class="{ 'has-error' : certificationForm.level.$invalid && !certificationForm.level.$pristine }">
              <label class="col-xs-2 control-label text-right">
                <span class=tipped data-title="Select your certification level"> Level*</span>
              </label>
							<span class=col-sm-4>
								<select class=form-control name=level ng-model=level required ng-options="level.DESCRIZIONE for level in levels"></select>
							</span>
            </div>
          </div>

          
          <div class=text-right style=margin-top:10px>
            <button type=submit class="btn btn-lg btn-default btn-sm" ng-disabled=certificationForm.$invalid>
              <i class="fa fa-flag"> Add Certification
            </button>
          </div>
        </div>
      </div>
      <div style=clear:both></div>
    </form>

    <div ng-if="certificationList.length !=0">
      <div id={{$index}} ng-repeat="certification in certificationList">
        <div class="panel panel-default" style=opacity:0.9>
          <div class=panel-body>
            <div class="row form-group">
              
              <label class="col-xs-2 control-label text-right">Institute:</label>
              <span class=col-sm-3>{{certification.INSTITUTE}}</span>
              
              <label class="col-xs-2 control-label text-right">Date:</label>
              <span class=col-sm-3>{{certification.DATE | date:'dd/MM/yyyy'}}</span>
            </div>
            <div class="row form-group">
              
              <label class="col-xs-2 control-label text-right">Certification:</label>
              <span class=col-sm-3>{{certification.CERTIFICATION}}</span>
            </div>
            <div class="row form-group">
              
              <label class="col-xs-2 control-label text-right">Level:</label>
              <span class=col-sm-3>{{certification.LEVEL}}</span>

              <div class="col-xs-3 text-right" ng-controller=UploadCertificationCtrl>
                <span ng-click="certItem=certification.ID" ng-file-select ng-model=files class="btn btn-default btn-sm">
                  <i class="fa fa-upload"> </i>
                    <span class=tipped data-title="Here you can upload an image of your certificate"> Upload Certificate </span>
                </span>
              </div>
            </div>

            <div class="row form-group col-xs-3 col-sm-offset-6" ng-show="certification.IMAGE_PICTURE != null">
              <a ng-href=data:image/jpeg;base64,{{certification.IMAGE_PICTURE}} data-rel=prettyPhoto pretty-photo>
                <img ng-src=data:image/jpeg;base64,{{certification.THUMB_IMAGE_PICTURE}} width=200 height=200 alt="certification">

                <div class=mask></div>
                <h5>{{certification.CERTIFICATION}}</h5>
              </a>
            </div>

            <div class=clearfix></div>

            
            <form name=certificationForm ng-submit=doDeleteCertification(certification.ID) novalidate>
              
              <div class=text-right style=margin-top:10px>
                <button type=submit class="btn btn-lg btn-default btn-sm">
                  <i class="fa fa-times"> Delete Certification
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div style=clear:both></div>
  </div>
  
</div>
